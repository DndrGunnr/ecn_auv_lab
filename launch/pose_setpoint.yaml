cmd_pose:
    type: geometry_msgs/PoseStamped
    header.frame_id: 'world'
    x:
        min: -200
        max: 200
        default: -100.
        to: pose.position.x
    y:
        min: -100
        max: 100
        to: pose.position.y
    z:
        min: -7
        max: 1
        default: -5
        to: pose.position.z
    roll:
        min: -pi
        max: pi
        to: pose.orientation.roll
    pitch:
        min: -pi
        max: pi
        to: pose.orientation.pitch
    yaw:
        min: -pi
        max: pi
        to: pose.orientation.yaw
